<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 80" width="420" height="80" role="img" aria-label="DotDynamics">
  <title>DotDynamics</title>
  <!-- Outer pill background -->
  <rect x="1" y="1" width="418" height="78" rx="20" ry="20" fill="#1a1a26" stroke="#2a2a36" stroke-width="1"/>

  <!-- === LEFT SECTION: Physics graphic === -->
  <!-- Grid background (graph paper) -->
  <g opacity="0.35" stroke="#8899aa" stroke-width="0.6">
    <!-- Vertical grid lines -->
    <line x1="28" y1="18" x2="28" y2="62"/>
    <line x1="40" y1="18" x2="40" y2="62"/>
    <line x1="52" y1="18" x2="52" y2="62"/>
    <line x1="64" y1="18" x2="64" y2="62"/>
    <line x1="76" y1="18" x2="76" y2="62"/>
    <!-- Horizontal grid lines -->
    <line x1="20" y1="26" x2="82" y2="26"/>
    <line x1="20" y1="38" x2="82" y2="38"/>
    <line x1="20" y1="50" x2="82" y2="50"/>
    <line x1="20" y1="62" x2="82" y2="62"/>
    <!-- Axes (brighter) -->
    <line x1="20" y1="62" x2="82" y2="62" stroke="#aabbcc" stroke-width="1"/>
    <line x1="20" y1="18" x2="20" y2="62" stroke="#aabbcc" stroke-width="1"/>
  </g>

  <!-- Projectile parabola arc (gold curve) -->
  <path d="M 22 60 Q 30 15 78 18" fill="none" stroke="#f5c518" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Dotted trail along the arc (gold dots) -->
  <circle cx="30" cy="42" r="2.2" fill="#f5c518" opacity="0.9"/>
  <circle cx="41" cy="29" r="2.2" fill="#f5c518" opacity="0.8"/>
  <circle cx="54" cy="22" r="2.2" fill="#f5c518" opacity="0.7"/>
  <circle cx="67" cy="19" r="2.2" fill="#f5c518" opacity="0.6"/>

  <!-- Yellow launch ball -->
  <circle cx="20" cy="62" r="9" fill="#f5c518"/>
  <circle cx="20" cy="62" r="9" fill="url(#ballGrad)"/>

  <!-- Top pivot/pin circles -->
  <circle cx="20" cy="14" r="5" fill="#2e2e42" stroke="#3e3e55" stroke-width="1"/>
  <circle cx="78" cy="14" r="5" fill="#2e2e42" stroke="#3e3e55" stroke-width="1"/>
  <!-- Bottom corner circles (sticker feet) -->
  <circle cx="20" cy="68" r="5" fill="#2e2e42" stroke="#3e3e55" stroke-width="1"/>

  <!-- === RIGHT SECTION: Text === -->
  <!-- "Dot" in yellow -->
  <text x="102" y="51" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="32" font-weight="700" fill="#f5c518" letter-spacing="-0.5">Dot</text>
  <!-- "Dynamics" in white -->
  <text x="161" y="51" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="32" font-weight="700" fill="#ffffff" letter-spacing="-0.5">Dynamics</text>

  <!-- Gradient for ball shine -->
  <defs>
    <radialGradient id="ballGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ffd84d"/>
      <stop offset="100%" stop-color="#f5a500"/>
    </radialGradient>
  </defs>
</svg>
